services:
  # Nginx web server
  nginx:
    image: nginx:alpine
    container_name: holibob-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d/prod.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - nginx-logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - holibob

  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: holibob-php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - postgres
      - redis
      - meilisearch
    networks:
      - holibob

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: holibob-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-holibob}
      POSTGRES_USER: ${DB_USERNAME:-holibob}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - holibob

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: holibob-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - holibob

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: holibob-meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - holibob

  # Queue worker
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: holibob-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - postgres
      - redis
    networks:
      - holibob

  # Scheduler (cron)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: production
    container_name: holibob-scheduler
    restart: unless-stopped
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    depends_on:
      - postgres
      - redis
    networks:
      - holibob

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  meilisearch-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  holibob:
    driver: bridge
