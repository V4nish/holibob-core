version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: holibob_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - holibob

  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: holibob_php
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      - postgres
      - redis
      - meilisearch
    networks:
      - holibob

  postgres:
    image: postgres:15-alpine
    container_name: holibob_postgres
    environment:
      POSTGRES_DB: holibob
      POSTGRES_USER: holibob
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - holibob

  redis:
    image: redis:7-alpine
    container_name: holibob_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - holibob

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: holibob_meilisearch
    environment:
      MEILI_MASTER_KEY: holibob-meilisearch-master-key-change-in-production
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - holibob

  node:
    image: node:20-alpine
    container_name: holibob_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    networks:
      - holibob

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  holibob:
    driver: bridge
